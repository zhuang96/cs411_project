<!DOCTYPE html>

<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
      <link rel="stylesheet" href="../static/login.css">



</head>
<body>
  <div id="container">
 <div class="app-title">
  <h1>Late Be Gone</h1>
    </div>

 <form action="/login_local" method="post">


      <div class="elements">
        <label for="name">Username:</label>
        <input  required="required" type="text"   name="name"  size="20"  />
      </div> 
      <div class="elements">
        <label for="password">Password:</label> <br>
        <input required="required" type="password" id="password" name="password" size="20" />
      </div>   

 <div class=lower>
      <div class="button">
       <button type="submit">Log In </button> <br>
     </div></div>
   </form> 
  <div class="elements">
      <a href="/create">Create an Account</a></div>



{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="lower">
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    </div>
  {% endif %}
  {% endwith %}
    

</div>
</body>

</html>

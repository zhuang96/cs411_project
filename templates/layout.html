<!doctype html>
<title>My Application</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
    {% if g.user %}
  <li><a href="{{ url_for('logout') }}">sign out [{{ g.user.screen_name}}]</a></li>
  {% else %}
  <li><a href="{{ url_for('login') }}">sign in</a></li>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

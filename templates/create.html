<!DOCTYPE html>

<html lang="en" >
<head>

  <meta charset="UTF-8">
  <title>Create Account</title>

  <link rel="stylesheet" href="../static/login.css">

</head>
<body>

  <div id="container">
  <div class="app-title">

    <h1>Create Account</h1>
  </div>
  <form action="/create" method="post">

      <div class="elements">
        <label for="name">Username:</label>
        <input  required="required" type="text"  name="name"  size="20"  />
      </div> 
      <div class="elements">
        <label for="password">Password:</label><br>
        <input required="required" type="password" id="password" name="password" size="20" />
      </div>   
      <div class="elements">
        <label for="phone">Phone number:</label>
        <input required="required" type="tel"  id="phone" name="phone" size="10" />
      </div>    
 <div class=lower>
      <div class="button">
       <button type="submit">Create</button> 
     </div></div>

   </form> 

{% with messages = get_flashed_messages() %}
{% if messages %}
 <div class="lower">
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul></div>
  {% endif %}
  {% endwith %}
</div>



    </body>

    </html>
